<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加菜单分类</title>
        <link href="__PUBLIC__/css/common.css" rel="stylesheet">
        <script src="__PUBLIC__/js/jquery.2.1.4.js"></script>
        <script type="text/javascript">
        $(function() {
        });
        </script>
    </head>
    <body>
        <div id="append_parent"></div>
        <div class="container" id="cpcontainer">
            <div id="contentHeader">
                <h3>菜单管理</h3>
                <div class="searchArea">
                    <ul class="action left">
                        <li><a href="{:U('index')}" class="actionBtn"><span>返回</span></a></li>
                        <li class="current"><a href="javascript:;" class="actionBtn"><span>录入</span></a></li>
                    </ul>
                    <div class="search right"> </div>
                </div>
            </div>
            <form name="xform" enctype="multipart/form-data" id="xform" action="{:U('add')}" method="post">
                <table class="form_table">
                    <tbody>
                        <tr>
                            <td class="tb_title">菜单名称：</td>
                        </tr>
                        <tr>
                            <td>
                                <input size="40" maxlength="128" class="validate[required]" name="Menu[name]" id="Menu_name" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">名称别名：</td>
                        </tr>
                        <tr>
                            <td>
                                <input size="40" maxlength="128" class="validate[required]" name="Menu[name_pinyin]" id="Menu_name_pinyin" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">所属菜单：</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="Menu[parent_id]" id="Menu_parent_id">
                                    <option value="0"> == 顶级菜单== </option>
                                    <foreach name="tree" item="v">
                                    <option <eq name="my_id" value="$v['id']">selected="selected"</eq> value="{$v.id}">{$v.preHtml}{$v.name}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">模块名：</td>
                        </tr>
                        <tr>
                            <td>
                                <input size="40" maxlength="30" name="Menu[module_name]" id="Menu_module_name" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">控制器名：</td>
                        </tr>
                        <tr>
                            <td>
                                <input size="40" maxlength="30" name="Menu[controller_name]" id="Menu_controller_name" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">方法名：</td>
                        </tr>
                        <tr>
                            <td>
                                <input size="40" maxlength="30" name="Menu[action_name]" id="Menu_action_name" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">基本介绍：</td>
                        </tr>
                        <tr>
                            <td>
                                <textarea rows="5" cols="80" name="Menu[intro]" id="Menu_intro"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="tb_title">状态：</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="Menu[status_is]" id="Menu_status_is">
                                    <option value="Y" selected="selected">显示</option>
                                    <option value="N">隐藏</option>
                                </select>
                                <span class="field"> 排序: </span>
                                <input size="6" maxlength="128" name="Menu[sort_order]" id="Menu_sort_order" type="text" value="0">
                            </td>
                        </tr>
                        <tr class="submit">
                            <td>
                                <input type="submit" name="editsubmit" value="提交" class="button" tabindex="3">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
