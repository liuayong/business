<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自定义属性列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="__PUBLIC__/css/common.css" rel="stylesheet">
    <script src="__PUBLIC__/js/jquery.2.1.4.js"></script>
    <script src="__PUBLIC__/js/base.js"></script>
</head>
<body>
    <div id="append_parent"></div>
    <div class="container" id="cpcontainer">
        <div id="contentHeader">
            <h3>自定义属性管理</h3>
            <div class="searchArea">
                <ul class="action left">
                    <li class="current"><a href="{:U('add')}" class="actionBtn"><span>录入</span></a></li>
                </ul>
                <div class="search right"> </div>
            </div>
        </div>
        <table class="content_list">
            <form method="post" action="{:U('batch')}" name="cpform">
                <tr class="tb_header">
                    <th width="8%"> ID</th>
                    <th width="8%"> 排序</th>
                    <th width="20%"> 属性名称</th>
                    <th width="10%"> 别名</th>
                    <th width="15%"> 所属分类 </th>
                    <th width="20%">录入时间</th>
                    <th>操作</th>
                </tr>
                <foreach name="data" item="v">
                    <tr class="tb_list">
                        <td> <input type="checkbox" name="attr_id[]" value="{$v.attr_id}"> {$v.attr_id} </td>
                        <td> <input name="sort_order[{$v.attr_id}]" type="text" id="sort_order" value="{$v.sort_order}" size="5" /> </td>
                        <td>[ 内容项 ] {$v.attr_name}</td>
                        <td>{$v['attr_name_alias']}</td>
                        <td>{$cateData[$v['cate_id']]} </td>
                        <td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
                        <td>
                            <a href="{:U('upd', ['id'=>$v['attr_id']])}"  title="修改" alt="删除" >
                                <img src="__PUBLIC__/images/update.png" align="absmiddle" />
                            </a>
                            &nbsp;&nbsp;
                            <a href="{:U('toTrash', ['id'=> $v['attr_id']])}"  onclick="return confirm('您确定要删除该记录吗?');" title="删除" alt="删除"  class="confirmSubmit">
                                <img src="__PUBLIC__/images/delete.png" align="absmiddle" />
                            </a>
                        </td>
                    </tr>
                </foreach>
                <include file="Public/batchOperation" />               
            </form>
        </table>
    </div>
</body>
</html>
