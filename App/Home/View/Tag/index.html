<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Blog By ThinkPHP 3.0</title>
        <link href="__PUBLIC__/blog/css/style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="__PUBLIC__/plugins/ztree/css/demo.css" type="text/css">
        <link rel="stylesheet" href="__PUBLIC__/plugins/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
        <script type="text/javascript" src="__PUBLIC__/blog/js/jquery-2.2.4.js"></script>
        <script type="text/javascript" src="__PUBLIC__/plugins/ztree/js/jquery.ztree.core.js"></script>
    </head>
    <body>
    <include file="common/header" />
    <div id="mainWrapper">
        <div id="sidebar" class="sidebar">
            <div id="innerSidebar">
                <div id="panelSearch" class="panel">
                    {$statistics_html}
                    <include file="common/leftcate" />
                </div>
                {$new_post_html}
                {$new_comment_html}
                {$left_tags_html}
                {$left_archive_html}
            </div>
        </div>
        <div id="content" class="content">
            <div id="innerContent">
                <div class="announce">
                    <div class="announce-content" style="height:45px">
                        <h3>标签云集</h3>
                        <foreach name="tags" item="v">
                            <a title="{$v.tag_name}共有{$v.data_count}条内容" href="{:U('Tag/post', array('name'=> urlencode($v['tag_name'])) )}">
                                <span style="font-size:{$v['data_count']|getTitleSize};color:{:rand_color()}">{$v.tag_name}</span>
                            </a> &nbsp;&nbsp;&nbsp;
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
        <include file="common/footer" />
    </body>
</html>
