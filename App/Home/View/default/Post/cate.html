<h5>日志分类 </h5>
<div class="panel-content">
    <ul id="category" class="ztree">
        <li>
            <div class="fLeft">
                <input TYPE="text" id="categoryName" class="text" NAME="name">
            </div>
            <input TYPE="button" value="增 加" class="submit hMargin small" onclick="addCategory()">
            <br style="clear:both;float:auto" />
        </li>
        <foreach name='topCateData' item="v">
            <li id="category_5">
                <img src="__PUBLIC__/images/blog/folder.gif" width="18" height="18" border="0" alt="" align="absmiddle" />
                <a href="{:U('category', array('id'=>$v['id']))}">{$v.cate_name}</a>
                <span>(3)</span>
                <img src="__PUBLIC__/images/blog/del.gif" style="cursor:pointer" width="20" height="20" border="0" alt="" onclick="delCategory(5)" align="absmiddle" />
            </li>
        </foreach>
    </ul>
</div>
