<!----- 最新评论 ----->
<div id="panelSearch" class="panel">
    <h5>最新评论</h5>
    <div class="panel-content">
        <ul>
            <foreach name="_new_comment" item="v">
            <li>
                <img src="__PUBLIC__/blog/images/Comment.gif" width="9" height="9" border="0" alt="" align="absmiddle" />
                <a href="mailto:{$v.email}"> <span style="color:#3366CC">{$v.nickname}</span></a> ：<a href="{:U('Post/view#'.$v['comment_id'], ['id'=>$v['post_id']])}" title="{$v.content}">{$v.content}</a>
            </li>
            </foreach>
        </ul>
    </div>
</div>
